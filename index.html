<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Tabuada com Função Recursiva</title>
</head>
<body>
    <aside>
      <img src="./img/list.svg" alt="Ilustração" />
    </aside>

    <main>
      <header>
        <span>Tabuada</span>
        <span>Digite um número e clique no botão para gerar a tabuada</span>
      </header>

      <div>
        <input type="number" id="input" min="0">
        <button type="button" id="button">Gerar</button>
      </div>

  
      <ul id="tabuada"></ul>    
    </main>

    <script src="./script.js"></script>
</body>
</html>
